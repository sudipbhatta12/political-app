<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Political Assessment</title>
    <meta name="description" content="Political Social Media Assessment - Secure login portal for candidate analysis">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --bg-dark: #0f172a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #f8fafc;
            --text-secondary: rgba(248, 250, 252, 0.6);
            --border-color: rgba(255, 255, 255, 0.08);
            --error: #ef4444;
            --bell-gold: #fbbf24;
            --bell-gold-dark: #d97706;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            overflow: hidden;
            position: relative;
        }

        /* Subtle grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        /* Gradient orbs */
        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            right: -100px;
            animation: float-orb 20s infinite ease-in-out;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--bell-gold);
            bottom: -100px;
            left: -100px;
            animation: float-orb 25s infinite ease-in-out reverse;
        }

        @keyframes float-orb {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, -30px) scale(1.1);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 48px 40px;
            max-width: 380px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bell Icon - RSP Style */
        .bell-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--bell-gold), var(--bell-gold-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow:
                0 4px 20px rgba(251, 191, 36, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
            animation: gentle-pulse 3s infinite ease-in-out;
        }

        @keyframes gentle-pulse {

            0%,
            100% {
                box-shadow:
                    0 4px 20px rgba(251, 191, 36, 0.3),
                    inset 0 2px 4px rgba(255, 255, 255, 0.2);
            }

            50% {
                box-shadow:
                    0 4px 30px rgba(251, 191, 36, 0.5),
                    inset 0 2px 4px rgba(255, 255, 255, 0.2);
            }
        }

        .bell-icon {
            width: 40px;
            height: 40px;
            fill: var(--bg-dark);
        }

        /* Bell ring animation on hover */
        .bell-container:hover .bell-icon {
            animation: ring 0.5s ease-in-out;
        }

        @keyframes ring {

            0%,
            100% {
                transform: rotate(0);
            }

            20% {
                transform: rotate(15deg);
            }

            40% {
                transform: rotate(-15deg);
            }

            60% {
                transform: rotate(10deg);
            }

            80% {
                transform: rotate(-10deg);
            }
        }

        .page-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s ease;
        }

        .input-group input::placeholder {
            color: var(--text-secondary);
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
            background: var(--primary-dark);
        }

        .error-message {
            color: var(--error);
            margin-top: 16px;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .footer-text svg {
            width: 14px;
            height: 14px;
            fill: var(--bell-gold);
        }
    </style>
</head>

<body>
    <div class="grid-bg"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <div class="login-container">
        <!-- Bell Icon (RSP Style) -->
        <div class="bell-container">
            <svg class="bell-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 2C10.9 2 10 2.9 10 4V4.29C7.12 5.14 5 7.82 5 11V17L3 19V20H21V19L19 17V11C19 7.82 16.88 5.14 14 4.29V4C14 2.9 13.1 2 12 2ZM12 6C14.76 6 17 8.24 17 11V18H7V11C7 8.24 9.24 6 12 6ZM10 21C10 22.1 10.9 23 12 23C13.1 23 14 22.1 14 21H10Z" />
            </svg>
        </div>

        <h1 class="page-title">Political Assessment</h1>
        <p class="page-subtitle">Enter password to access the dashboard</p>

        <form id="loginForm">
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" autocomplete="off" autofocus>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <p class="error-message" id="errorMessage">Invalid password. Please try again.</p>

        <p class="footer-text">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 2C10.9 2 10 2.9 10 4V4.29C7.12 5.14 5 7.82 5 11V17L3 19V20H21V19L19 17V11C19 7.82 16.88 5.14 14 4.29V4C14 2.9 13.1 2 12 2ZM12 6C14.76 6 17 8.24 17 11V18H7V11C7 8.24 9.24 6 12 6ZM10 21C10 22.1 10.9 23 12 23C13.1 23 14 22.1 14 21H10Z" />
            </svg>
            Candidate Analysis Platform
        </p>
    </div>

    <script>
        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userRole', data.role); // Store role (admin/viewer)
                    window.location.href = '/app';
                } else {
                    errorMessage.classList.add('show');
                    document.getElementById('password').value = '';
                    setTimeout(() => errorMessage.classList.remove('show'), 3000);
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.classList.add('show');
                setTimeout(() => errorMessage.classList.remove('show'), 3000);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            fetch('/api/verify', {
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') }
            }).then(r => r.json()).then(data => {
                if (data.valid) window.location.href = '/app';
            });
        }
    </script>
</body>

</html>
